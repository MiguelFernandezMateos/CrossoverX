<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
    
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-700 mb-2">CrossoverX</h1>
      <p class="text-gray-600">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Formulario -->
    <div *ngIf="!isLoggedIn; else loggedInView">
      <form (ngSubmit)="login()" class="space-y-4">
        <!-- Email/Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email o Usuario</label>
          <input 
            type="text" 
            [(ngModel)]="email" 
            name="email"
            placeholder="admin o tu@email.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Ingresa tu contraseña"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded-lg text-sm">
          {{ errorMessage }}
        </div>

        <!-- Botón Login -->
        <button 
          type="submit"
          class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">
          Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-3 text-gray-500 text-sm">o</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Google Login -->
      <button 
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition font-medium">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#4285F4" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#FBBC05" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Inicia sesión con Google
      </button>

      <!-- Ayuda -->
      <p class="text-center text-sm text-gray-600 mt-6">
        <strong>Demostración:</strong> admin / admin
      </p>
    </div>

    <!-- Vista cuando está logeado -->
    <ng-template #loggedInView>
      <div class="text-center space-y-4">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <p class="text-green-700 font-semibold">✓ Sesión iniciada</p>
          <p class="text-gray-600 text-sm">{{ currentUser?.email }}</p>
          <p *ngIf="currentUser?.isAdmin" class="text-blue-600 text-sm font-medium mt-2">Modo Administrador</p>
        </div>

        <div class="space-y-2">
          <button 
            (click)="goToDashboard()"
            class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">
            {{ currentUser?.isAdmin ? 'Gestionar Stock' : 'Ir a Tienda' }}
          </button>
          
          <button 
            (click)="logout()"
            class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-50 transition">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </ng-template>

  </div>
</div>
